<!DOCTYPE html>

        <!-- Custom CSS Unificato -->
        <link rel="stylesheet" href="./Styles/uocs_style.css">

    <body>
        <!-- HEADER / NAVBAR -->
        <header>
            <nav id="navbar" class="navbar navbar-expand-lg fixed-top">
                <!-- Il contenuto verrà caricato dinamicamente -->
            </nav>
        </header>

        <!-- Canvas Effects -->
        <canvas id="fx"></canvas>

        <!-- HOME SECTION -->
        <section id="sectionHome" class="section">
            <!-- Il contenuto verrà caricato dinamicamente -->
        </section>

        <!-- WIKI SECTION -->
        <section id="sectionWiki" class="section">
            <!-- Il contenuto verrà caricato dinamicamente -->
        </section>

        <!-- RULES SECTION -->
        <section id="sectionRules" class="section">
            <!-- Il contenuto verrà caricato dinamicamente -->
        </section>

        <!-- MEDIA SECTION -->
        <section id="sectionMedia" class="section">
            <!-- Il contenuto verrà caricato dinamicamente -->
        </section>

        <!-- DOWNLOAD SECTION -->
        <section id="sectionDownloads" class="section">
            <!-- Il contenuto verrà caricato dinamicamente -->

        <!-- STATUS SECTION -->
        <section id="sectionStatus" class="section">
            <!-- Il contenuto verrà caricato dinamicamente -->

        <!-- Corner Decorations -->

        <!-- TOAST NOTIFICATION -->
        <div id="toastContainer" class="toast-container position-fixed top-0 end-0 p-3" style="z-index: 2000;">
            <div id="toastLiveNotification" class="toast" role="alert" aria-live="assertive" aria-atomic="true">
                <div class="toast-header">
                    <strong class="me-auto" id="toastTitle">System</strong>
                    <small id="toastTime">now</small>
                    <button type="button" class="btn-close ms-2" data-bs-dismiss="toast"></button>
                </div>
                <div class="toast-body" id="toastMessage">
                    Test message
                </div>
            </div>
        </div>

        <!-- FOOTER -->
        <footer id="footer" class="text-center py-4">
            <!-- Il contenuto verrà caricato dinamicamente -->
        </footer>

        <!-- Bootstrap JS -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
